# Hugo configuration file
title: ywcheong::blog

enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true

# import hextra as module
module:
  imports:
    - path: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: GitHub ↗
      url: "https://git.ywcheong.com"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://blog.ywcheong.com"

  theme:
    default: system
    displayToggle: true

defaultContentLanguage: ko
languages:
  ko:
    languageName: 한국어
    weight: 1
  en:
    languageName: English
    weight: 2
